<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:ital,wght@1,700&family=Sacramento&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ff9bf21696.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="img">
            <img src="pixels/spotify.png" width="100" height="100">
            </div>
            <div class="spotify">
            <h1>Spotify</h1>
            </div>
            <hr>
            <div class="sign-up">
            <button type="button" class="btn btn-primary">SIGN UP WITH FACEBOOK</button>
            </div>
            <div class="or">
            <p>or</p>
            </div>
            <div class="your-email">
            <h3>Sign up with your email address</h3>
            <br>
            </div>
            <div class="container">
                <form>
                    <label></label>
                    <input type="text" placeholder="Email" size="30" id="contact-email" onkeyup="validateEmail()">
                    <span id="email-error"></span>
                </form>
            </div>
            
            <br>
            <div class="item-2">
                <form>
                    <label></label>
                    <input type="password" placeholder="Password" size="30" id="confirm-password" onkeyup="validatePassword()">
                    <span id="password-error"></span>
                </form>
            </div>
            <br>
            <div class="item-3">
                <form>
                    <label></label>
                    <input type="text" placeholder="What should we call you?" size="30" id="confirm-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </form>
            </div>
            <br>
            <div class="item-4">
                <form>
                    <label></label>
                    <input  placeholder="D.O.B" size="25" id="confirm-dob" onkeyup="validateDob()">
                    <span id="dob-error"></span>
                </form>
            </div>
            <br>
            <div class="item-5">
                <form>
                    <label></label>
                    <input type="date" placeholder="Day" size="30">
                </form>
            </div>
            <br>
            <div class="item-6">
                <form>
                    <label></label>
                    <input type="year" placeholder="Year">
                </form>
            </div>
            <div class="male">
               <form>
                    <label>Male</label>
                    <input type="radio" name="Male"  placeholder="">
                    <span></span>
                </form>
               
            </div>
            <div class="female">
               <form>
                    <label>Female</label>
                    <input type="radio" name="Female" >
                    <span></span>
                </form>
             
            </div>
            <div class="binary">
               <form>
                    <label>Non-binary</label>
                    <input type="radio" name="Non-binary" >
                    <span></span>
                </form>
              
            </div>
            <div class="checkbox">
                <form>
                    <label>Share my registration data with Spotify's content providers for marketing purposes.</label>
                    <input type="checkbox" name=".">
                </form>
            </div>

            <div class="footer">
            <footer>
                <p><strong>By clicking on Sign up, you agree to Spotify's Terms and Conditions of Use.</strong></p>
                <br>
                <p><strong>To learn more about Spotify collects,uses,shares and protects your personal data please read Spotify's Privacy policy</strong></p>

                <button type="button" class="btn btn-success" onclick="return validateForm()">SIGN UP</button>
                <span id="signup-error"></span>
            </footer>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="script.js"></script>
        </body>
